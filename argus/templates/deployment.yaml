apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: argus
  labels:
    chart: "argus"
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: argus
    spec:
      serviceAccountName: argus
      containers:
      - name: argus
        image: "{{ .Values.imageRepository }}:{{ default "latest" .Values.imageTag }}"
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        args:
          - watch
        env:
        - name: ACCESS_ID
          valueFrom:
            secretKeyRef:
              name: argus
              key: accessID
        - name: ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: argus
              key: accessKey
        - name: ACCOUNT
          valueFrom:
            secretKeyRef:
              name: argus
              key: account
        - name: ETCD_DISCOVERY_TOKEN
          valueFrom:
            secretKeyRef:
              name: argus
              key: etcdDiscoveryToken
        volumeMounts:
        - name: etc-argus
          mountPath: "/etc/argus"
          readOnly: true
      - name: collector
        image: "logicmonitor/collector:{{ default "latest" .Values.collectorImageTag }}"
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        env:
        - name: access_id
          valueFrom:
            secretKeyRef:
              name: argus
              key: accessID
        - name: access_key
          valueFrom:
            secretKeyRef:
              name: argus
              key: accessKey
        - name: account
          valueFrom:
            secretKeyRef:
              name: argus
              key: account
        - name: collector_size
          value: {{ default "small" .Values.collectorSize }}
        - name: collector_version
          value: {{ default 24126 .Values.collectorVersion | quote }}
        - name: description
          value: {{ required "A .Values.collectorDescription entry is required!" .Values.collectorDescription }}
      volumes:
      - name: etc-argus
        projected:
          sources:
          - configMap:
              name: argus
              items:
                - key: config.yaml
                  path: config.yaml
